<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="dashboard">
        <div id="logo">
            <img src="" alt="" id="logo_icon">
            <p id="logo_title">Dashboard</p>
        </div>
        <div id="shortcuts">
            <div>
                <img src="" alt="">
                <p>Home</p>
            </div>
            <div>
                <img src="" alt="">
                <p>Profile</p>
            </div>
            <div>
                <img src="" alt="">
                <p>Messages</p>
            </div>
            <div>
                <img src="" alt="">
                <p>History</p>
            </div>
            <div>
                <img src="" alt="">
                <p>Tasks</p>
            </div>
            <div>
                <img src="" alt="">
                <p>Communities</p>
            </div>
        </div>
        <div id="extended_shortcuts">
            <div>
                <img src="" alt="">
                <p>Settings</p>
            </div>
            <div>
                <img src="" alt="">
                <p>Support</p>
            </div>
            <div>
                <img src="" alt="">
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="top_bar">
            <div id="highlight">
                <div id="searchbar">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                    <input type="text">
                </div>

                <div id="notifications">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                    <p>Morgan Oakley</p>
                </div>
            </div>

            <div id="info">
                <div id="greeting">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                    <div id="greeting_name">
                        <p>Hi there,</p>
                        <p>Morgan Oakley(@morgan)</p>
                    </div>
                </div>

                <div id="buttons">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                </div>
            </div>
        </div>

        <div id="boxes">

        </div>
    </div>

</body>
</html>
